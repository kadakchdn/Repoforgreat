name: Build and Run Test Suite

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clean Maven Repository (Fix Corrupt JARs)
        run: rm -rf ~/.m2/repository/*

    
      - name: Build Executable (Force Maven Update)
        run: mvn clean package -U

      - name: Verify JAR Files
        run: find ~/.m2/repository -name "*.jar"

      - name: Run Tests
        run: java -jar target/great1.jar -Dwebdriver.chrome.driver=$CHROME_DRIVER
