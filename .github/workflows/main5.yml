name: Build and Run Test Suite

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Force Clean and Build (Re-download Dependencies)
        run: mvn clean package -U

      - name: Verify Target Folder
        run: ls -l target/

      - name: Run Tests
        run: java -jar target/great1.jar
