name: Build and Run Test Suite

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Clear Maven Cache (Fix Corrupt JARs)
        run: rm -rf ~/.m2/repository  

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  

      - name: Force Maven to Re-download Dependencies
        run: mvn clean package -U --fail-never  

      - name: Run Tests
        run: java -jar target/your-suite.jar  
